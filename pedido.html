<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pedidos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Pedidos</title>
</head>
<body>
    <nav id="sidebar">
        <!-- Botão para expandir o menu lateral -->
        <button id="open_btn">
            <img id="open_btn_icon" class="menu_expansivel" src="assets/Menu Lateral.png" alt="Icone">
        </button>

        <div id="user">
            <img src="assets/Perfil.png" id="user_avatar" alt="avatar">
            <p id="user_infos">
                <span class="item-description">
                    Desenvolvedor
                </span>
                <span class="item-description">
                    Lorem Ipsum
                </span>
            </p>
        </div>

        <div id="sidebar_content">
            <ul id="side-items">
                <li class="side-item active">
                    <a href="inicio.html">
                        <img src="assets/Home1.png" class="fa-solid fa-chart-line"></img>
                        <span class="item-description">
                            Página Principal
                        </span>
                    </a>
                </li>
                <li class="side-item active">
                    <a href="#">
                        <img src="assets/Vendas.png" class="fa-solid fa-user"></img>
                        <span class="item-description">
                            Vendas
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="cad_produto.html">
                        <img src="assets/estoque.png" class="fa-solid fa-bell"></img>
                        <span class="item-description">
                            Estoque
                        </span>
                    </a>
                </li>
    
            </ul>
        </div>

        <!-- Botão de configurações -->
        <div id="config">
            <button id="config_btn">
                <img src="assets/config.png" class="fa-solid fa-right-from-bracket"></img>
                <span class="item-description">
                    Configurações
                </span>
            </button>
        </div>
    </nav>
    
    <main>
        <header>
            <div class="cabecalho">
                <div class="div-oculta"></div>
                <img src="assets/Logo.png" alt="Logo">
                <div class="container-modulos">
                    <img src="assets/Modulos.png" alt="Modulos">
                    <img src="assets/Notificações.png" alt="Notificações">
                    <div class="perfil">
                        <img src="assets/Perfil.png" alt="Foto de Perfil">
                        <div class="perfil-descricao">
                            <p>Admin</p>
                            <p>Desenvolvedor</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="secao-indicadores estoque-indicadores">
            <div class="container-indicadores">
                <div class="container-navegacao">
                    <div class="navegacao">
                        <img src="assets/Home1.png" alt="Home">
                        <p>Estoque <strong>></strong> Emissão de Pedidos</p>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- Seção do formulário de cadastro de produtos -->
        <div class="secao-cadastro">
            <div class="container_frm_pedido">
                <div class="frm_titulo">
                    <img src="assets/Pedidos.png" alt="Caixa de produtos">
                    <h1>EMISSÃO DE PEDIDOS</h1>
                </div>
                    <form action="#" method="post">
                        <fieldset>
                            <legend>Dados do Cliente</legend>
                            <div class="linha"></div>
                            <div class="info-produtos">
                                <div class="campo-cad tamanho-personalizado">
                                    <label>Nome Completo</label>
                                    <input type="text" name="nome_cliente" placeholder="Digite o nome completo do cliente" required>
                                </div>
                                <div class="campo-cad">
                                    <label>Celular</label>
                                    <input type="tel" name="num_celular" placeholder="(xx) x xxxx-xxxx" required>
                                </div>
                                <div class="campo-cad">
                                    <label>CPF/CNPJ</label>
                                    <input type="text" name="cpf_ou_cnpj" placeholder="xxx.xxx.xxx-xx" required>
                                </div>
                                <div class="campo-cad">
                                    <label>Rua</label>
                                    <input type="text" name="nome_rua" placeholder="Nome da rua" required>
                                </div>
                                <div class="campo-cad">
                                    <label>Número</label>
                                    <input type="text" name="numero_casa" placeholder="Ex.: 10" required>
                                </div>
                                <div class="campo-cad">
                                    <label>CEP</label>
                                    <input type="text" name="CEP" placeholder="Ex.: 35920-000" required>
                                </div>
                                <div class="campo-cad">
                                    <label>Cidade</label>
                                    <input type="text" name="cidade" placeholder="Nome da cidade" required>
                                </div>
                                <div class="campo-cad">
                                    <label>UF</label>
                                    <input type="text" name="UF" placeholder="EX.: MG" required>
                                </div>
                            </div>
                            
                        </fieldset>
                        <fieldset>
                            <legend>Produtos</legend>
                            <div class="linha"></div>
                            <div class="info-produtos">
                                <div  class="campo-cad tamanho-personalizado">
                                    <label>Produto</label>
                                    <select name="nome_produto">
                                        <option value="telha">Telha</option>
                                        <option value="tijolo">Tijolo</option>
                                        <option value="ferragem">ferragem</option>
                                    </select>
                                </div>
                                <div class="campo-cad">
                                    <label>Subtotal</label>
                                    <input type="number" name="quantidade_produto" placeholder="Ex.: 10 UN">
                                </div>
                                <div class="campo-cad">
                                    <label>Desconto</label>
                                    <input type="text" name="desconto" placeholder="Ex.: R$ 5.00,00">
                                </div>
                                <div class="campo-cad">
                                    <label>Subtotal</label>
                                    <input type="text" name="subtotal" placeholder="Ex.: R$ 10.00,00">
                                </div>
                                <div class="container_novo_produto">
                                    <button class="add_produto"><img src="assets/add_produto.png" alt="Adicionar novo produto"></button>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Pagamento</legend>
                            <div class="linha"></div>
                            <div class="info-produtos">
                                <div  class="campo-cad tamanho-personalizado">
                                    <label>Forma de Pagamento</label>
                                    <select name="forma_pagamento">
                                        <option value="cartao_credito">Cartão de crédito</option>
                                        <option value="cartao_debito">Cartão de débito</option>
                                        <option value="dinheiro">Dinheiro</option>
                                        <option value="pix">Pix</option>
                                    </select>
                                </div>
                                <div class="campo-cad">
                                    <label>Parcelas</label>
                                    <input type="number" name="quantidade_produto" placeholder="Ex.: 1x">
                                </div>
                                <div class="campo-cad">
                                    <label>Vencimento</label>
                                    <input type="date" name="vencimento_pg" placeholder="Ex.: R$ 5.00,00">
                                </div>
                                <div class="campo-cad">
                                    <label>Total</label>
                                    <input type="text" name="total_pagamento" placeholder="Ex.: R$ 10.00,00">
                                </div>
                            </div>
                        </fieldset>
                        <div class="container-enviar-pedido">

                            <button id="cancelar" class="btn_cancelar" type="reset">Cancelar</button>
                            <button class="btn_emitir" type="button">Emitir</button>
                        
                        </div>
                    </form>
                
            </div>
        </div>
    </main>
    <script src="javascript/script.js"></script>
</body>
</html>
