<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Login - Araleve</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const linkRecuperacao = document.querySelector(".esqueceu-senha a");
            const formRecuperacao = document.getElementById("form-recuperacao");
            const formLogin = document.getElementById("form-login");
            const btnCancelar = document.querySelector("#form-recuperacao button[type='button']");
            
            linkRecuperacao.addEventListener("click", function(event) {
                event.preventDefault();
                formLogin.style.display = "none";
                formRecuperacao.style.display = "block";
            });
            
            btnCancelar.addEventListener("click", function() {
                formRecuperacao.style.display = "none";
                formLogin.style.display = "block";
            });
        });
    </script>
</head>
<body>
    <section class="login">
        <div class="container">
            <div class="container-img">
                <img src="assets/Register.jpg" alt="Icone-login">
            </div>
            <div class="container-login">
                <img src="assets/Logo.png" alt="Logo Araleve">
                <form method="post" action="#" id="form-login">
                    <div class="campo">
                        <label>Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="campo">
                        <label>Senha</label>
                        <input type="password" name="senha" placeholder="Senha" required>
                    </div>
                    <div class="esquecer">
                        <div class="salvar-senha">
                            <input type="checkbox" id="lembrar_senha" name="senha-salva" value="salvar_senha">
                            <label for="lembrar_senha">Lembrar senha</label>
                        </div>

                        <div class="esqueceu-senha">
                            <a href="#">Esqueci minha senha?</a>
                        </div>
                    </div>
                    <button type="submit">Acessar</button>
                </form>

                <form id="form-recuperacao" method="post" action="#" style="display: none;">
                    <h3>Recuperar Senha</h3>
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="botoes-enviar">
                        <button type="submit">Enviar</button>
                        <button type="button" onclick="toggleRecuperacaoSenha();">Cancelar</button>
                    </div>
                </form>
            </div>
            
        </div>
    </section>

</body>
</html>
